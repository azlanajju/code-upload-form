<!DOCTYPE html>
<html>

<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="pulse"></div>
    <div class="content">
  
  <div class="wrapper">
    <div class="heading">
      <h1>Upload Form</h1>
    </div>
    <div class="form">
      <form method="POST" action="https://formspree.io/f/mjvlzjod">
        <span>
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Enter your Name" name="Name">
        </span><br>
        <span>
          <i class="fa-solid fa-bars"></i>
          <input type="text" placeholder="Semester" name="Semester" required>
        </span><br>
        
 			<span>
 				<i class="fa fa-book"></i>
 				<input type="text" placeholder="subject" name="subject" required>
 			</span><br>        
        <span>
          <i class="fa fa-question"></i>
          <input type="text" placeholder="Question (with Q.No)" name="Question" required>
        </span>
        <br>
        <span>
          <i class="fas fa-code"></i>
          <input class="code" type="text" placeholder=" program..." name="program" required>
        </span><br>
        <button>Submit</button>
      </form>
    </div>
  </div>
  
  </div>
 
     <script>
        $(window).on('load',function(){
          
           $(".pulse").fadeOut(3000);
           $(".content").fadeIn(3000);         });
    </script>
</body>

</html>
